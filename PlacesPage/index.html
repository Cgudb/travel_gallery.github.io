<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rounded Boxes</title>
</head>
<body>

    <nav class="navbar">
        <a href="/Home/index.html" class="home-link">Home</a>
        <a href="/SearchBox/index.html" class="search-link">Search</a>
        <div class="dropdown">
          <a class="dropbtn">Explore</a>
          <div class="dropdown-content">
            <a href="/PlacesPage/index.html">Places</a>
            <a href="/FoodPage/index.html">Food</a>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="rounded-box" onmouseover="showButton(this)" onmouseout="hideButton(this)">
            <img src="dubaiM.jpg" alt="Image 1">
            <div class="overlay">
                <button onclick="redirectToLink('/Home/Dubai_Sub/index.html')">Visit Dubai</button>
            </div>
            <div class="text">Dubai</div>
        </div>
        <div class="rounded-box" onmouseover="showButton(this)" onmouseout="hideButton(this)">
            <img src="southkoreaM.jpg" alt="Image 2">
            <div class="overlay">
                <button onclick="redirectToLink('/Home/South_Korea_Sub/index.html')">Visit South Korea</button>
            </div>
            <div class="text">South Korea</div>
        </div>
        <!-- Add more rounded boxes as needed -->
        <div class="rounded-box" onmouseover="showButton(this)" onmouseout="hideButton(this)">
            <img src="saudiarabiaM.jpg" alt="Image 1">
            <div class="overlay">
                <button onclick="redirectToLink('/Home/Saudi_Arabia_Sub/index.html')">Visit Saudi Arabia</button>
            </div>
            <div class="text">Saudi Arabia</div>
        </div>
        <div class="rounded-box" onmouseover="showButton(this)" onmouseout="hideButton(this)">
            <img src="japanM.jpg" alt="Image 2">
            <div class="overlay">
                <button onclick="redirectToLink('/Home/Japan_Sub/index.html')">Visit Japan</button>
            </div>
            <div class="text">Japan</div>
        </div>
        <div class="rounded-box" onmouseover="showButton(this)" onmouseout="hideButton(this)">
            <img src="washingtonM.jpg" alt="Image 2">
            <div class="overlay">
                <button onclick="redirectToLink('/Home/Washington_DC_Sub/index.html')">Visit Washington D.C.</button>
            </div>
            <div class="text">Washington D.C.</div>
        </div>
        <div class="rounded-box" onmouseover="showButton(this)" onmouseout="hideButton(this)">
            <img src="yosemiteM.jpg" alt="Image 2">
            <div class="overlay">
                <button onclick="redirectToLink('/Home/Yosemite_Sub/index.html')">Visit Yosemite</button>
            </div>
            <div class="text">Yosemite</div>
        </div>
        <div class="rounded-box" onmouseover="showButton(this)" onmouseout="hideButton(this)">
            <img src="canadaM.jpg" alt="Image 2">
            <div class="overlay">
                <button onclick="redirectToLink('/Home/Canada_Sub/index.html')">Visit Canada</button>
            </div>
            <div class="text">Canada</div>
        </div>
        <div class="rounded-box" onmouseover="showButton(this)" onmouseout="hideButton(this)">
            <img src="white.jpg" alt="Image 2">
            <div class="overlay">
            </div>
            <div class="text1" style="font-weight: bold;">Next Trip is scheduled on 3/15!</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
